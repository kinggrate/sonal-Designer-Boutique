<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonal Designer Boutique - Orders Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/WhatsApp Image 2025-07-06 at 18.34.54_726adc49.jpg') }}" alt="Sonal Designer Boutique" class="logo">
            </div>
            <h1 class="main-title">Orders Management System</h1>
            <p class="subtitle">Fashion Designing Training Institute</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search customers by name or phone..." class="search-input">
                </div>
                <button id="addNewBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Add New Customer
                </button>
            </div>
        </section>

        <!-- Customer Form Modal -->
        <div id="customerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Customer</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="customerForm" class="customer-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="customerName">Customer Name *</label>
                            <input type="text" id="customerName" name="customer_name" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number *</label>
                            <input type="tel" id="phoneNumber" name="phone_number" required>
                        </div>
                    </div>

                    
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="deliveryDate">Delivery Date *</label>
                            <input type="date" id="deliveryDate" name="delivery_date" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="additionalNotes">Additional Notes</label>
                            <textarea id="additionalNotes" name="additional_notes" rows="3" placeholder="Any special instructions or notes..."></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Save Customer</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Measurement Modal -->
        <div id="measurementModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Garment Measurements</h2>
                    <span class="close">&times;</span>
                </div>

                <form id="measurementForm" action="/api/measurements" method="POST">
                    <!-- Hidden Customer ID -->
                    <input type="hidden" id="measurementCustomerId" name="customer_id">

                    <!-- Garment Type Selector -->
                    <div class="form-group">
                        <label for="measurementGarmentType">Garment Type *</label>
                      <select id="measurementGarmentType" name="garment_type" required>
                        <option value="">Select Garment</option>
                        <option value="blouse">Blouse</option>
                        <option value="pant">Pant</option>
                        <option value="dress">Dress</option>
                      </select>
                    </div>

                    <!-- Blouse Fields -->
                    <div id="measurementBlouseFields" class="garment-fields" style="display: none;">
                      <h3 class="section-title"><i class="fas fa-tshirt"></i> Blouse Measurements</h3>
                      <div class="form-grid">
                         <input type="text" name="shoulder" placeholder="Shoulder">
                         <input type="text" name="chest" placeholder="Chest">
                         <input type="text" name="bust" placeholder="Bust">
                         <input type="text" name="waist" placeholder="Waist">
                         <input type="text" name="bust_point" placeholder="Bust Point">
                         <input type="text" name="bust_to_bust" placeholder="Bust to Bust">
                         <input type="text" name="sleeves" placeholder="Sleeves">
                         <input type="text" name="penalty_crease" placeholder="Penalty Crease">
                         <input type="text" name="back_neck" placeholder="Back Neck">
                         <input type="text" name="front_neck" placeholder="Front Neck">
                         <input type="text" name="length" placeholder="Length">
                         <input type="text" name="lower_chest" placeholder="Lower Chest">
                         <input type="text" name="neck_round" placeholder="Neck Round"> <!-- ✅ Added -->
                      </div>
                    </div>

                    <!-- Pant Fields -->
                    <div id="measurementPantFields" class="garment-fields" style="display: none;">
                      <h3 class="section-title"><i class="fas fa-user-tie"></i> Pant Measurements</h3>
                      <div class="form-grid">
                         <input type="text" name="pant_waist" placeholder="Waist">
                         <input type="text" name="hip" placeholder="Hip"> <!-- ✅ Fixed spelling -->
                         <input type="text" name="pant_length" placeholder="Length">
                         <input type="text" name="thigh" placeholder="Thigh">
                         <input type="text" name="knee" placeholder="Knee">
                         <input type="text" name="bottom" placeholder="Bottom">
                      </div>
                    </div>

                    <!-- Dress Fields -->
                    <div id="measurementDressFields" class="garment-fields" style="display: none;">
                       <h3 class="section-title"><i class="fas fa-female"></i> Dress Measurements</h3>
                       <div class="form-grid">
                           <input type="text" name="dress_shoulder" placeholder="Shoulder">
                           <input type="text" name="dress_chest" placeholder="Chest">
                           <input type="text" name="dress_waist" placeholder="Waist">
                           <input type="text" name="dress_hip" placeholder="Hip"> <!-- ✅ Fixed spelling -->
                           <input type="text" name="dress_length" placeholder="Length">
                           <input type="text" name="arm_whole_round" placeholder="Arm Whole Round">
                           <input type="text" name="dress_sleeves" placeholder="Sleeves">
                           <input type="text" name="penalty_circle" placeholder="Penalty Circle">
                           <input type="text" name="dress_front_neck" placeholder="Front Neck">
                           <input type="text" name="dress_back_neck" placeholder="Back Neck">
                           <input type="text" name="matha_round" placeholder="Matha Round">
                      </div>
                   </div>

                   <div class="form-actions">
                     <button type="button" class="btn btn-secondary" id="cancelMeasurementBtn">Cancel</button>
                     <button type="submit" class="btn btn-primary">Save Measurements</button>
                   </div>
                </form>
           </div>
       </div>

       <!-- JS Logic -->
       <script>
            // Garment type toggle logic
            document.getElementById("measurementGarmentType").addEventListener("change", function () {
                 const type = this.value;
                 document.getElementById("measurementBlouseFields").style.display = "none";
                 document.getElementById("measurementPantFields").style.display = "none";
                 document.getElementById("measurementDressFields").style.display = "none";

                 if (type === "blouse") {
                    document.getElementById("measurementBlouseFields").style.display = "block";
                 } else if (type === "pant") {
                    document.getElementById("measurementPantFields").style.display = "block";
                 } else if (type === "dress") {
                    document.getElementById("measurementDressFields").style.display = "block";
                 }
               });

               // Open modal and inject customer_id
              function openMeasurementModal(customerId) {
                  document.getElementById("measurementCustomerId").value = customerId;
                  document.getElementById("measurementModal").style.display = "block";
              }

               // Close modal
              document.querySelector("#measurementModal .close").addEventListener("click", function () {
                 document.getElementById("measurementModal").style.display = "none";
              });

              document.getElementById("cancelMeasurementBtn").addEventListener("click", function () {
                 document.getElementById("measurementModal").style.display = "none";
              });

            document.addEventListener("DOMContentLoaded", function () {
                 const addBtn = document.getElementById("addNewBtn");
                 const customerModal = document.getElementById("customerModal");
             
                 if (addBtn && customerModal) {
                    addBtn.addEventListener("click", function () {
                       customerModal.style.display = "block";

                   });
               }
               const closeBtn = document.querySelector("#customerModal .close");
               if (closeBtn) {
                   closeBtn.addEventListener("click", function () {
                       customerModal.style.display = "none";
                   });
               }
            }); // <-- Added missing closing brace for DOMContentLoaded
       </script>

        <!-- Customers List -->
        <section class="customers-section">
            <div class="section-header">
                <h2>Customer Orders</h2>
                <div class="header-actions">
                    <div class="customers-count">
                    <span id="customersCount">0</span> customers
                    </div>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
            <div id="customersList" class="customers-list">
                <!-- Customers will be loaded here -->
            </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
